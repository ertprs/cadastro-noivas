<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Cadastro Noivas</title>
</head>
<body class="container main-div">
<header>
    <div class="row">
        <div class="col-12">
            <h1 class="text-center font-title">NOVIDADES BLOGMODARO</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h6 class="text-center font-title-sub">Receba as novidades sobre os melhores fornecedores para o evento mais importante da sua vida!</h6>
        </div>
    </div>
</header>
<main>
    <div class="">
        <form class="form-main">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fullName">Nos diga o seu nome*</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Nome completo">
                        <small id="fullNameHelp" class="form-text text-muted">* preenchimento obrigatório</small>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="apelido">Como gostaria de ser chamado(a)?</label>
                        <input type="text" class="form-control" id="apelido" aria-describedby="apelidoHelp" placeholder="Apelido">
                        <small id="apelidoHelp" class="form-text text-muted">preenchimento opcional</small>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="whatsapp">Qual é o seu WhatsApp?</label>
                        <input type="tel" class="form-control" id="whatsapp" aria-describedby="whatsappHelp" placeholder="+55-xx-xxxx-xxxx">
                        <small id="whatsappHelp" class="form-text text-muted">forma de contato principal</small>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu e-mail">
                        <small id="emailHelp" class="form-text text-muted">forma de contato secundaria</small>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
