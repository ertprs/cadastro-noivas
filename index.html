<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Cadastro Noivas</title>
</head>
<body class="container">
<header>
    <div class="row">
        <div class="col-12">
            <h1 class="text-center font-title">Cadastro de Novidades</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h6 class="text-center font-title-sub">Receba as novidades sobre os melhores fornecedores para o evento mais importante da sua vida!</h6>
        </div>
    </div>
</header>
<main>
    <div>
        <form class="form-main">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fullName">Nos diga o seu nome</label>
                        <input type="text" class="form-control" id="fullName" pattern="[a-z\s]+$" placeholder="Nome completo" required title="Números não são permitidos neste campo!">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="apelido">Como gostaria de ser chamado(a)?</label>
                        <input type="text" class="form-control" id="apelido" pattern="[a-z\s]+$" placeholder="Apelido">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="whatsapp">Qual é o seu WhatsApp?</label>
                        <input type="tel" class="form-control" id="whatsapp" pattern="[0-9]+$" placeholder="+55-xx-xxxx-xxxx" required title="Letras não são permitidos neste campo!">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Seu e-mail" title="O e-mail informado não corresponde ao padrão.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <label for="termos" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="termos" required>
                            Concordo com os <a id="span-termos" href="#">termos</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Modal -->
<div class="modal active" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.all.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
