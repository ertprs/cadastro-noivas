<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Cadastro Noivas</title>
</head>
<body class="container">
<header>
    <div class="row">
        <div class="col-12">
            <h1 class="text-center font-title">Cadastro de Novidades</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h6 class="text-center font-title-sub">Receba as novidades sobre os melhores fornecedores para o evento mais importante da sua vida!</h6>
        </div>
    </div>
</header>
<main>
    <div>
        <form class="form-main" id="register">
            <div class="row justify-content-center">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="fullName">Nos diga o seu nome</label>
                        <input type="text" class="form-control" id="fullName" pattern="[a-zA-Z\s áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]{10,}$" name="fullName"
                               placeholder="Nome completo" required title="Seu nome deve ter mais de 10 letras e somente letras.">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="whatsapp">Qual é o seu WhatsApp?</label>
                        <input type="tel" class="form-control" id="whatsapp" pattern="[0-9+-]+$" name="whatsApp"
                               placeholder="+55-xx-xxxx-xxxx" required title="Letras não são permitidos neste campo!">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email"
                               placeholder="Seu e-mail" title="O e-mail informado não corresponde ao padrão.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-check">
                        <label for="termos" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                            Concordo com os <a id="span-termos" href="#">termos</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" align="center">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</main>
<div id="result"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.all.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
